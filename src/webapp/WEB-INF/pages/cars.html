<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<form>
    <p>
        <label for="carCount">Количество машин: </label>
        <input type="number" list="carCount"
               step="1" min="1" max="5" value="5" id="carCount" name="count"/>
    </p>
    <p>
        <button type="submit">Получить список</button>
    </p>
</form>
<h1>List of Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
</body>
</html>
